<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link tree</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('./maytorm/Maytorm-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         h1{font-family: CustomFont;font-size: 70px;} 
        body {
            background: #000;
            color: #fff;
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .decoration {
            position: fixed;
            opacity: 0.3;
            pointer-events: none;
        }

        .cross-top-left {
            top: 20px;
            left: 20px;
            font-size: 60px;
            transform: rotate(-15deg);
        }

        .cross-top-right {
            top: 20px;
            right: 20px;
            font-size: 80px;
        }

        .cross-bottom-left {
            bottom: 40px;
            left: 30px;
            font-size: 50px;
            transform: rotate(25deg);
        }

        .ornament-left {
            top: 50%;
            left: 10px;
            font-size: 100px;
            transform: translateY(-50%) rotate(90deg);
            opacity: 0.2;
        }

        .ornament-right {
            top: 50%;
            right: 10px;
            font-size: 100px;
            transform: translateY(-50%) rotate(-90deg);
            opacity: 0.2;
        }

        .skull-left {
            top: 30%;
            left: 15px;
            font-size: 40px;
            opacity: 0.25;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 3.5rem;
            letter-spacing: 2px;
            margin-bottom: 60px;
            text-transform: lowercase;
            font-family: CustomFont;
            line-height: 1.1;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .link-btn {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 18px 30px;
            font-size: 1.3rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family:'Georgia', serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .link-btn:hover::before {
            left: 0;
        }

        .link-btn:hover {
            color: #000;
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .arrows {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid #fff;
            animation: bounce 2s infinite;
        }

        .arrow:nth-child(2) {
            animation-delay: 0.2s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-10px); opacity: 0.5; }
        }
        .line-decoration {
            position: fixed;
            width: 2px;
            background: linear-gradient(to bottom, transparent, #fff, transparent);
            opacity: 0.15;
        }

        .line-left {
            height: 300px;
            top: 20%;
            left: 60px;
        }

        .line-right {
            height: 400px;
            top: 15%;
            right: 60px;
        }

        @media (max-width: 768px) {
            .decoration {
                font-size: 30px !important;
            }
            
            .ornament-left, .ornament-right {
                display: none;
            }

            .line-left, .line-right {
                display: none;
            }

            .logo {
                font-size: 2.5rem;
            }
            
            .link-btn {
                font-size: 1.1rem;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
